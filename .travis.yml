os:
  - linux
language: node_js
node_js:
  - 10
dist: xenial

before_install: cd web-api

jobs:
  include:

    - name: test web api
      script: npm run test

    - name: deploy
      deploy:
        provider: heroku
        api_key:
          secure: 3aa3d8b6-9a22-49db-bb97-2c7fa1d6a847
        app: web-api
        on: PFE-E2020\web-api